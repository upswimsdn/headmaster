<!doctype html>

<!-- Note: Content outside wicket:extend is for local, file-based development and design only, and
     will be replaced by ClientPage content when deployed. -->
<html xmlns:wicket>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Headmaster: Course Entry UI</title>

        <link rel="stylesheet"
                href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.0/css/bootstrap.min.css"/>

        <link rel="stylesheet" href="css/client.css"/>
        <wicket:head>
            <wicket:link>
                <link rel="stylesheet" href="css/course-writer.css"/>
                <link rel="stylesheet" href="lib/bootstrap-timepicker/bootstrap-timepicker.min.css"/>
            </wicket:link>
        </wicket:head>
    </head>
    <body>
        <wicket:extend>
            <wicket:child/>

            <!-- Special data delivery element. -->
            <div class="hide" id="course-id" wicket:id="course-id"></div>

            <div class="container">
                <div class="alert alert-success hide fade in" id="course-success">
                    <h4 class="alert-heading">
                        <wicket:message key="success.title">Course Written</wicket:message>
                    </h4>
                    <wicket:message key="success.message">The course has been saved.</wicket:message>

                    <a class="hide" id="course-new-link" href="#">
                        <wicket:message key="success.link">Click here to view the new course.</wicket:message>
                    </a>
                </div>

                <div class="page-header">
                    <h1><wicket:message key="title">Course Entry</wicket:message></h1>
                </div>

                <div class="row-fluid">
                    <div class="span6 form-horizontal">
                        <div class="control-group">
                            <label class="control-label" for="course-title">
                                <wicket:message key="label.title">Title</wicket:message>
                            </label>
                            <div class="controls">
                            <input type="text" class="input-xlarge"
                                    id="course-title"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="course-discipline">
                                <wicket:message key="label.discipline">Discipline</wicket:message>
                            </label>
                            <div class="controls">
                            <input type="text" class="input-xlarge"
                                    id="course-discipline"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="course-instructor">
                                <wicket:message key="label.faculty.instructor">Instructor</wicket:message>
                            </label>
                            <div class="controls">
                            <input type="text" class="input-xlarge"
                                    id="couse-instructor"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="course-description">
                                <wicket:message key="prompt.description">Description</wicket:message>
                            </label>
                            <div class="controls">
                                <textarea class="input-xlarge" id="course-description" rows="5"></textarea>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="course-term">
                                <wicket:message key="label.room">Term</wicket:message>
                            </label>
                            <div class="controls">
	                            <select id="course-term">
	                                <option>Fall</option>
	                                <option>Spring</option>
	                                <option>Summer</option>
	                            </select>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">
                                <wicket:message key="label.year" for="course-year">Year</wicket:message>
                            </label>
                            <div class="controls">
                                <input type="number" step="1" class="input-medium"
                                        id="course-year"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">
                                <wicket:message key="label.classsize">Class Size</wicket:message>
                            </label>
                            <div class="controls">
                                <input type="number" step="1" class="input-medium"
                                        id="course-classsize"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">
                                <wicket:message key="label.credits">Credits</wicket:message>
                            </label>
                            <div class="controls">
                                <input type="number" step="1" class="input-medium"
                                        id="course-credits"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="course-room">
                                <wicket:message key="label.room">Room</wicket:message>
                            </label>
                            <div class="controls">
                            <input type="text" class="input-xlarge"
                                    id="course-room"/>
                            </div>
                        </div>
                    </div>
                    
                    <div class="span6">
                        <h4><wicket:message key="heading.schedule">Schedule</wicket:message></h4>
                        <div class="control-group">
                            <div class="btn-group" data-toggle="buttons-checkbox" id="day-picker">
                                <button class="btn" value="0">Mon</button>
                                <button class="btn" value="1">Tue</button>
                                <button class="btn" value="2">Wed</button>
                                <button class="btn" value="3">Thu</button>
                                <button class="btn" value="4">Fri</button>
                                <button class="btn" value="5">Sat</button>
                                <button class="btn" value="6">Sun</button>
                            </div>
                       </div>
                           <div class="control-group">
	                           <div class="input-append bootstrap-timepicker" id="timepicker-0">
	                               <label class="control-label" for="timeinput-0">
	                               Set start time for Monday:
	                               </label>
						           <input id="timeinput-0" type="text" class="input-small">
						           <span class="add-on"><i class="icon-time"></i></span>
						       </div>
						       <div class="input-append bootstrap-timepicker" id="timepicker-1">
	                               <label class="control-label" for="timeinput-1">
	                               Set start time for Tuesday:
	                               </label>
	                               <input id="timeinput-1" type="text" class="input-small">
	                               <span class="add-on"><i class="icon-time"></i></span>
	                           </div>
	                           <div class="input-append bootstrap-timepicker" id="timepicker-2">
                                   <label class="control-label" for="timeinput-2">
                                   Set start time for Wednesday:
                                   </label>
                                   <input id="timeinput-2" type="text" class="input-small">
                                   <span class="add-on"><i class="icon-time"></i></span>
                               </div>
                               <div class="input-append bootstrap-timepicker" id="timepicker-3">
                                   <label class="control-label" for="timeinput-3">
                                   Set start time for Thursday:
                                   </label>
                                   <input id="timeinput-3" type="text" class="input-small">
                                   <span class="add-on"><i class="icon-time"></i></span>
                               </div>
                               <div class="input-append bootstrap-timepicker" id="timepicker-4">
                                   <label class="control-label" for="timeinput-4">
                                   Set start time for Friday:
                                   </label>
                                   <input id="timeinput-4" type="text" class="input-small">
                                   <span class="add-on"><i class="icon-time"></i></span>
                               </div>
                               <div class="input-append bootstrap-timepicker" id="timepicker-5">
                                   <label class="control-label" for="timeinput-5">
                                   Set start time for Saturday:
                                   </label>
                                   <input id="timeinput-5" type="text" class="input-small">
                                   <span class="add-on"><i class="icon-time"></i></span>
                               </div>
                               <div class="input-append bootstrap-timepicker" id="timepicker-6">
                                   <label class="control-label" for="timeinput-6">
                                   Set start time for Sunday:
                                   </label>
                                   <input id="timeinput-6" type="text" class="input-small">
                                   <span class="add-on"><i class="icon-time"></i></span>
                               </div>
					       </div>
                    </div>
                </div>

                <!--  Interface for Course Schedule -->
                <div class="form-actions">
                    <div class="pull-right">
                        <button class="btn" id="course-cancel">
                            <wicket:message key="button.cancel">Cancel</wicket:message>
                        </button>
                        <button class="btn btn-primary" id="course-save">
                            <wicket:message key="button.save">Save</wicket:message>
                        </button>
                    </div>
                </div>

            </div>

            <!-- Temporary backversioning pending typeahead keyboard bug fix:
                 https://github.com/twitter/bootstrap/issues/4465 -->
            <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>

            <!-- For this page, we need something from jQuery UI that we do not have with
                 Bootstrap: easy drag-and-drop rearranging of elements. -->
            <script src="http://code.jquery.com/ui/1.8.23/jquery-ui.min.js"></script>
            <wicket:link>
                <script src="js/course-writer.js"></script>
                <script src="lib/bootstrap-timepicker/bootstrap-timepicker.min.js"></script>
            </wicket:link>
        </wicket:extend>

        <script src="js/headmaster-offline.js"></script>

        <script src="lib/date.js"></script>
        <script src="js/headmaster-util.js"></script>
        <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.0/js/bootstrap.min.js"></script>
    </body>
</html>
