<!doctype html>

<html xmlns:wicket>
    <head>
        <meta charset="UTF-8"/>
        <title>HeadmasterSBG: Courses</title>
    </head>
    <body>
        <wicket:extend>

            <div class="container">
                <div class="page-header">
                    <h1><wicket:message key="title">My Graded Courses</wicket:message></h1>
                </div>

                <div id="no-courses-msg" class="hero-unit" style="display:none">
                    <p><wicket:message key="emptymessage"/></p>
                    <p>Would you like to <a href="sbg/courses/create">create a new course</a> or <a href="sbg/courses/search">look up 
                    a course</a> to setup for Standards Based Grading?</p>
                </div>
                
                <div id="course-list-section"></div>
            </div>

            <script src="http://code.jquery.com/jquery.min.js"></script>
            <wicket:link>
                <script src="../js/sbg-course-list.js"></script>
            </wicket:link>

        </wicket:extend>
    </body>
</html>
