        <!-- Implementation note: as much as possible we would like to load JavaScript at the end
             of the web page.  However, child pages may have specific JavaScript file requirements.
             These can be loaded before the libraries as long as their code does not run until the
             entire page has been loaded.  Thus, inclusion of the jQuery script element is left to
             the child pages.  This allows jQuery to be loaded first, after which page-specific
             JavaScript can then be read.  The following libraries can then come in after.
             (suggested jQuery CDN URL: http://code.jquery.com/jquery.min.js) -->

        <script>
            /*
             * Local module for universally-used client functions.
             *
             * This code only gets included when pages are rendered by Wicket.  To allow for
             * both test-by-file and test-by-server setups, do the following:
             * 
             * 1) Copy the SAMPLE-headmaster-offline.js file to
             *    src/main/resources/edu/lmu/cs/headmaster/client/web/js
             *    as headmaster-offline.js
             * 
             * 2) Edit that file to reflect the root of the web service (in the sample, it is
             *    http://localhost:8080/headmaster)
             * 
             * 3) Include a script element linking to js/headmaster-offline.js in any HTML file
             *    that might need it and with which you would like to work locally.  This script
             *    element must be located *outside* the <wicket:head> and <wicket:extend> elements.
             *
             * Note that jQuery is assumed to be available.
             */
             window.Headmaster = $.extend(window.Headmaster || {}, {
                 serviceUri: function (serviceCall) {
                    // Encode the service call tail because it gets passed as a parameter.
                     return "/headmaster-client/relay?s=" + encodeURIComponent(serviceCall);
                 }
             });
        </script>
